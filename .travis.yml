# Default environment. But we still try to be explicit when specifying the test environment for each runtime test.
os: linux
dist: focal

language: python

matrix:
  include:
    - python: "3.6"
      os: linux
      dist: xenial
    - python: "3.7"
      os: linux
      dist: bionic
      env: LC_ALL=C  # Default locale is not UTF-8
    - python: "3.8"
      os: linux
      dist: focal
    - python: "3.9"
      os: linux
      dist: focal
    - python: "pypy3"
      os: linux
      # The prebuilt pypy packages at https://antocuni.github.io/pypy-wheels/ don't work with the older default dist
      dist: focal
    - name: "Lint"
      python: "3.8"
      env: TOXENV=lint
    - name: "Docs"
      python: "3.8"
      env: TOXENV=docs

install:
  - pip install tox-travis

script:
  - tox -vv

# Build master branch only
branches:
  only:
    - master

notifications:

  slack:
    # key
    secure: ""
    # Slack notification for every commit
    on_success: always
    on_failure: always
    # Don't notify on PRs
    on_pull_requests: false
    if: branch = master

  email:  # Email the author about their commit and PR (by default, Travis only emails to the author and committer)
    on_success: change
    on_failure: always
