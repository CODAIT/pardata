# The prebuilt pypy packages at https://antocuni.github.io/ don't work with the older default dist
dist: focal

language: python

matrix:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.9
    - python: pypy3
    - name: "Lint"
      python: 3.8
      env: TOXENV=lint

install:
  - pip install tox-travis

script:
  - tox -vv

# Build master branch only
branches:
  only:
    - master
