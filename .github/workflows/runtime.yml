name: Runtime Tests

on:  # yamllint disable-line rule:truthy
  push:
    branches: 'master'
  pull_request:
    branches: '*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      LC_ALL: ${{ matrix.LC_ALL }}
    strategy:
      matrix:
        include:
          - os: macos-10.15
            python-version: 3.6
            LC_ALL: en.UTF-8
          - os: ubuntu-16.04
            LC_ALL: C
            python-version: 3.6
          - os: ubuntu-16.04
            python-version: 3.7
            LC_ALL: en.UTF-8
          - os: ubuntu-18.04
            python-version: 3.8
            LC_ALL: C.UTF-8
          - os: ubuntu-20.04
            python-version: 3.9
            LC_ALL: en.UTF-8
          - os: windows-2016
            python-version: 3.6
            LC_ALL: C.UTF-8
          - os: windows-2019
            python-version: 3.7
            LC_ALL: en.UTF-8
          - os: windows-2016
            python-version: 3.8
            LC_ALL: C
          - os: windows-2019
            python-version: 3.9
            LC_ALL: en.UTF-8

    name: (Runtime) Python ${{ matrix.python-version }} -- Platform = ${{ matrix.os }} -- LC_ALL = ${{ matrix.LC_ALL }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python Version
        run: python -c "import sys; print(sys.version)"
      - name: Display Environment Variables
        run: env
      - name: Install Dependencies
        run: pip install -U -r requirements/tox.txt
      - name: Runtime Test
        run: tox -e py -vv

      # Only notify if a test fails because there are so many runtime tests -- don't spam the channel.
      - name: Notify Slack failure
        if: ${{ failure() && github.event_name == 'push' }}
        env:
          SLACK_WEBHOOK: ${{ secrets.PYDAX_CICD_SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_ICON_EMOJI: ":scott-yikes:"
          SLACK_TITLE: Message (**Runtime**)
        uses: rtCamp/action-slack-notify@v2
