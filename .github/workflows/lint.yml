name: Lint

on:  # yamllint disable-line rule:truthy
  push:
    branches: 'master'
  pull_request:
    branches: '*'

jobs:
  python-yaml-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    name: Lint Python and yaml files
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install Dependencies
        run: pip install -U -r requirements/tox.txt
      - name: Test
        run: tox -e lint -vv

      - name: Notify Gitter success
        run: |
          python -m pip install requests
          python .github/workflows/send_gitter.py
        if: ${{ success() && github.event_name == 'push' }}
        env:
          room-id: ${{ secrets.GITTER_ROOM_ID }}
          token: ${{ secrets.GITTER_TOKEN }}
          text: lint succeeded

      - name: Notify Gitter failure
        run: |
          python -m pip install requests
          python .github/workflows/send_gitter.py
        if: ${{ failure() && github.event_name == 'push' }}
        env:
          room-id: ${{ secrets.GITTER_ROOM_ID }}
          token: ${{ secrets.GITTER_TOKEN }}
          text: lint failed

  renovate-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    name: Lint Renovate configurations
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install Dependencies
        run: npm install -g renovate
      - name: Run renovate-config-validator
        run: renovate-config-validator
